<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Tasbih</title>
  </head>
  <body>
    <div class="tasbeh">
      <input type="text" id="div" class="ekran" disabled value="0" />
      <button class="tugma" onclick="vibrate(1000)" ></button>
      <button class="tugma1"></button>
      <button id="button" class="tugma2"></button>
    </div>
  </body>
  <script type="text/javascript">
    document.querySelector(".tugma").addEventListener("click", function () {
      let ekran = document.querySelector(".ekran");
      console.log(typeof parseInt(ekran.value));
      ekran.value = parseInt(ekran.value) + 1;
    });
    document.querySelector(".tugma1").addEventListener("click", function () {
      document.querySelector(".ekran").value = 0;
    });
    const div=document.querySelector('#div');
    const button=document.querySelector('#button');
    const colors=['red','white'];
    button.addEventListener('click',function(){
      const colorIndex=parseInt(Math.random()*colors.length);
      div.style.backgroundColor=colors[colorIndex];
    })
    function vibrate(ms){
        navigator.vibrate(ms);
        navigator.vibrate([100,300])
      }
